<table class="table table-bordered ng-808" cellspacing="0">
  <tr>
    <th class="name-head">Name</th>
    <th class="steps-head">Steps</th>
    <th *ngFor="#step of headerSteps" class="{{ cellClass(drumMachine.masterPart, i) }} seek-cell" ng-click="drumMachine.seekToAndPlay($index)">{{ step }}</th>
  </tr>
  <tr *ngFor="#track of tracks" ng-class="lastClass($last)">
    <td class="part-label" (click)="triggerPart(track, levelFromMouseEvent($event))">
      {{ track.name }}
      <buffer-oscilloscope width="128" height="50" ></buffer-oscilloscope>
    </td>
    <td><select class="form-control" ng-model="part.sequence.numSteps" ng-options="value as value for value in [2, 4, 8, 16, 32]"></select></td>
    <td *ngFor="#event of track.events" class="event-cell {{ eventCellClass(track, event, $index) }}" (click)="toggleLevel(track, event, i, $event)"><span></span></td>
  </tr>
</table>
