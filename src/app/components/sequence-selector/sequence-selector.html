<div class="col-lg-4 sequence-select">
  <form class="form-inline">
    <label (click)="showDump = !showDump">Pattern</label>
    <select class="form-control" [(ngModel)]="currentSequence">
      <option *ngFor="#patternName of patternNames" [value]="patternName">{{patternName}}</option>
    </select>
    <button class="btn" *ngIf="showDump" (click)="dumpSequence()">Dump</button>
  </form>
</div>
